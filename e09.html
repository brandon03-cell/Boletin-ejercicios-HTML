<!DOCTYPE html>
<html>
<head>
<title>Formulario de prueba de HTML5</title>
</head>
<body>

<h1>EJERCICIO 9. Formulario con distintos tipos de campos</h1>

<form method="get" action="">

<label>Nombre:</label><br>
<input type="text" name="nombre" required autofocus><br><br>

<label>Correo electrónico:</label><br>
<input type="email" name="email" required><br><br>

<label>URL:</label><br>
<input type="url" name="url" placeholder="Escribe la URL de tu página web personal"><br><br>

<label>Fecha:</label><br>
<input type="date" name="fecha"><br><br>

<label>Tiempo:</label><br>
<input type="time" name="hora"><br><br>

<label>Fecha y hora:</label><br>

<input type="datetime-local" name="fecha_hora"><br><br>

<label>Mes:</label><br>
<input type="month" name="mes"><br><br>

<label>Semana:</label><br>
<input type="week" name="semana"><br><br>

<label>Número (-10 a 10):</label><br>
<input type="number" name="numero" min="-10" max="10"><br><br>

<label>Teléfono:</label><br>
<input type="tel" name="telefono"><br><br>

<label>Término de búsqueda:</label><br>
<input type="search" name="busqueda"><br><br>

<label>Color favorito:</label><br>
<input type="color" name="color"><br><br>

<input type="submit" value="Enviar">

</form>

</body>
</html>
