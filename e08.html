<!DOCTYPE html>
<html>
<head>
<title>Ejercicio 8</title>
</head>
<body>

<h1>EJERCICIO 8. Escribe en html de un formulario web según las especificaciones descritas.</h1>

<form>

<label>Nombre:</label><br>
<input type="text" name="nombre" maxlength="30"><br><br>

<label>Apellidos:</label><br>
<input type="text" name="apellidos" maxlength="30"><br><br>

<label>Email:</label><br>
<input type="email" name="email" required><br><br>

<label>Asunto:</label><br>
<select name="asunto" size="3">
    <option>Pedir presupuesto</option>
    <option>Solicitar cita previa</option>
    <option>Otros</option>
</select><br><br>

<label>¿Cómo nos has conocido?</label><br>
<input type="radio" name="conocido" value="amigo">Por un amigo<br>
<input type="radio" name="conocido" value="redes">Por redes sociales<br>
<input type="radio" name="conocido" value="correo">Por un correo<br>
<input type="radio" name="conocido" value="anuncio">Por un anuncio<br><br>

<label>Mensaje:</label><br>
<textarea name="mensaje" maxlength="300" rows="5" cols="40"></textarea><br><br>

<input type="checkbox" name="rgpd" required>Acepto la cláusula rgpd<br><br>

<input type="submit" value="Enviar">

</form>

</body>
</html>
